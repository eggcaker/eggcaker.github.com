<h1 class="title">病</h1>
<div id="meta">
发布:  2016-02-03 Wed  by eggcaker <span class="tag">#Life</span>
</div>

<p>
病了，病的一点也不突然，在女儿病了几天后，终于也没有抗过去，被病了。 庆幸的是高烧，烧了一个晚上，第二天退烧了。
但是一直就是烧后的各种反应。头痛、嗓子痛外加浑身没有劲。
</p>

<p>
到今天还头有点微微的疼，明天就回老家了，希望不是回去就是喝酒的饭局。
</p>
