<h2 id="org5bef277">大道至简</h2>
<div class="outline-text-2" id="text-org5bef277">
<blockquote>
<p>
平生不修善果，<br>
只爱杀人放火。<br>
忽地顿开金绳，<br>
这里扯断玉锁。<br>
咦！钱塘江上潮信来，<br>
今日方知我是我。<br>
</p>

<p>
 <cite>鲁智深</cite>
</p>
