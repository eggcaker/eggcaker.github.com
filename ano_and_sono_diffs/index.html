<div>
  <h1><span class="title">あの和その的区别</span></h1>
</div>


<main>
  <p>这个区别其实是こ そ あ系做文脉指示时的区别。
そ系在一方了解而对方不了解的信息，再次被提及时使用。
あ系用来提及双方都拥有的信息。另外自言自语时也用あ系。
也就是说如果两个人对话，说到过去的事情，如果那个时刻是说话方了解而听话方不了解的事情，用その時，
如果是双方都了解的时刻、用あの時。如果句子是自言自语，用あの時.</p>
